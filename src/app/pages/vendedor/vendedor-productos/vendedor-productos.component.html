<div class="contenedor">
  <mat-toolbar color="basic">
    <span class="toolbar-spacer"></span>
    <button mat-flat-button color="primary" (click)="addProduct()">
      <mat-icon>
        add
      </mat-icon>
      Nuevo Producto
    </button>
  </mat-toolbar>
  <div>
    <mat-card *ngFor="let producto of productos">
      <mat-card-header>
        <mat-card-title>
          {{producto.producto}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{producto.detalle}}
        </p>
        <p>Precio: {{producto.precio}}</p>
        <p>Cantidad: {{producto.cantidad}}</p>
        <p>Stock: {{producto.stock}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
