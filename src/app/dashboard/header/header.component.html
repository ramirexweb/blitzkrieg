<mat-toolbar *ngIf="authService.getCurrentUser() && user">
  <mat-toolbar-row>
    <span>
      Blitzkrieg
    </span>
    <span class="toolbar-spacer"></span>
    <button mat-flat-button color="primary" (click)="onLogout()">
      <mat-icon>
        exit_to_app
      </mat-icon>
      Salir
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row class="toolbar-user">
    <span class="tipo_usuario">
      {{user.tipo}}:
    </span>
    <span class="name_usuario">
      {{user.nombre}} {{user.apellido}}
    </span>
  </mat-toolbar-row>
</mat-toolbar>
